{% extends "layout.html" %}

{% block content %}
    {% for message in get_flashed_messages() %}
        <h3 align="center" style="color:red">{{ message }}</h3>
    {% endfor %}
   <div class="container"   id="loginPanel" style="position:absolute; top:50%; left:50%; width:400px; height:330px; margin-left:-240px; margin-top:-150px;">

      <form role="form" method="post">
	     
		 <h2 align="center" class="form-signin-heading">用户注册</h2>
          
		  <div style="margin-top: 10px">
        <label for="user_name" class="sr-only">用户名</label>
        <input type="text" id="user_name" name="user_name" class="form-control" placeholder="请输入用户名" required autofocus>
          </div>
        
        <div style="margin-top: 10px">
            <label for="user_password" class="sr-only">密码</label>
            <input type="password" id="user_password" name="user_password" class="form-control"  maxlength="16" placeholder="输入密码" required>
        </div>
		
        <div style="margin-top: 10px">
            <label for="user_password2" class="sr-only">确认密码</label>
            <input type="password" id="user_password2" name="user_password2" class="form-control" maxlength="16" placeholder="确认密码" required>
        </div>   
                
        <div style="margin-top: 10px">
            <label for="email" class="sr-only">email</label>
            <input type="email" id="email" name="email" class="form-control" maxlength="16" placeholder="填写邮箱" required autofocus>
        </div>         
                
        <div style="margin-top: 10px">

            <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
        </div>
    
        </ul>
		</form>

    </div> 
{% endblock %}

{% block js_code %}
    <script>
    $(document).ready(
        function () {
             $("#nav-5").addClass('active')
        }
    );
    </script>

{% endblock %}
